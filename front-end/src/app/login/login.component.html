<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <p>
                <mat-form-field>
                    <input matInput type="email" placeholder="Email" formControlName="email" id="email">
                    <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
                    <mat-error *ngIf="hasError('email', 'email')">Email must be a valid email address</mat-error>
                    <mat-error *ngIf="hasError('email', 'emailDomain')">Email must be a valid email addrfdgdfgess</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password" id="password" [type]="hide ? 'password' : 'text'">
                    <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
            </p>
            
            <a mat-button routerLinkActive="active" [routerLink]="['/restPassword']" >forgot password?</a>

            <div class="signup">
                <a mat-button routerLinkActive="active" [routerLink]="['/create']" color="accent">Sign up</a>
            </div>

            <div class="button">
                <button type="submit" mat-raised-button color="primary">Login</button>
            </div>
            

        </form>
    </mat-card-content>
</mat-card>
